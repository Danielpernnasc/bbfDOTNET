name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - TestDeploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install AWS Elastic Beanstalk CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install --upgrade --user awsebcli
        export PATH=$PATH:$HOME/.local/bin

    - name: Install dependencies
      run: dotnet restore

    - name: Publish .NET Core app
      run: dotnet publish -c Release -o ./publish

    - name: Zip published files
      run: zip -r Bookstore.zip ./publish/*

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Determine environment based on branch
        if [ "${GITHUB_REF}" == "refs/heads/TestDeploy" ]; then
          ENV_NAME="DevelopmentBookstore"
        elif [ "${GITHUB_REF}" == "refs/heads/Bookstore_homolog" ]; then
          ENV_NAME="HomologBookstore"
        else
          echo "Branch not recognized for deployment"
          exit 1
        fi

        # Configure Elastic Beanstalk CLI
        eb init Bookstore_DEVELOPMENT --platform "netcore" --region us-east-1
        eb use $ENV_NAME
        eb deploy $ENV_NAME --staged
